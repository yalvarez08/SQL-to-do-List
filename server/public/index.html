<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="custom.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="./scripts/axios.js"></script>
  <script defer src="./scripts/client.js"></script>
  <title>SQL TO-DO List</title>
</head>
<body class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">

        <div class="card">
          <div class="card-body p-5">
            <h1 class="text-center my-3 pb-3">SQL TO-DO List</h1>
            <form onsubmit="addTodoItem(event)" class="d-flex justify-content-center align-items-center mb-4">
              <div class="input-group w-50">
                <label for="add-task-item" class="form-label">Add new task</label> 
                <input id="todo_item" class="form-control rounded" type="text" data-testid="toDoTextInput" required/>
              </div>
              
                <button type="submit" class="btn btn-outline-light" data-testid="submitButton">âž•</button>
              
            </form>

            <div> 
              <h2>To-Do List:</h2>
              <ul id="todo_item_list" class="list-group mb-0">
                <!--listed items-->
              </ul>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
