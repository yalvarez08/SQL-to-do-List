<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="custom.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="./scripts/axios.js"></script>
  <script defer src="./scripts/client.js"></script>
  <title>SQL TO-DO List</title>
</head>
<body>
  <div class="container">
    <h1 class="text-center my-3 pb-3">SQL TO-DO List</h1>
    <form onsubmit="addTodoItem(event)">
      <div class="row mb-3">
        <label for="add-task-item" class="col-sm-2 col-form-label">Add to-do task</label>
        <div class="col-sm-10">
          <input id="todo_item" class="form-control" type="text" data-testid="toDoTextInput" required/>
        </div>
      </div>
      <button type="submit" class="btn btn-outline-secondary" data-testid="submitButton">âž•</button>
    </form>

    <div> 
      <h2>To-Do List:</h2>
        <ul id="todo_item_list">
        <!--listed items-->
        </ul>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
