<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="./scripts/axios.js"></script>
  <script defer src="./scripts/client.js"></script>
  <title>SQL TO-DO List</title>
</head>
<body>
  <header>
    <h1>SQL TO-DO List</h1>
  </header>
  <form onsubmit="addTodoItem(event)">
    <input id="todo_item" type="text" placeholder="Enter to-do task" data-testid="toDoTextInput" required/>
    <button id="add_btn" data-testid="submitButton">Add to List</button>
  </form>

  <div> 
    <h2>To-Do List:</h2>
      <ul id="todo_item_list">
       <!--listed items-->
      </ul>
  </div>
</body>
</html>
